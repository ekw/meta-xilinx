#@TYPE: Machine
#@NAME: qemumicroblaze
#@DESCRIPTION: MicroBlaze QEMU machine support ('petalogix-ml605' model)

MACHINE_FEATURES := ""

require conf/machine/include/tune-microblaze.inc
require conf/machine/include/machine-xilinx-default.inc
TUNE_FEATURES_tune-microblaze += "v8.50 little-endian barrel-shift reorder pattern-compare divide-hard multiply-high fpu-hard msr"

EXTRA_IMAGEDEPENDS += "qemu-native qemu-helper-native"

SERIAL_CONSOLE = "115200 ttyS0"

MACHINE_DEVICETREE := "qemu/qemumicroblaze.dts"
MACHINE_KCONFIG_XILINX_MICROBLAZE0_FAMILY = "virtex6"
MACHINE_KCONFIG_KERNEL_BASE_ADDR = "0x50000000"
